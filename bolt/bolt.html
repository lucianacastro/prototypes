<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" type="text/css" href="https://www.clarin.com/static/CLAClarin/css/comprimido/comprimido.css?hash=312a9b71f49b2da498d430b247bff171">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
	<div class="row">
	    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="bolt-container">

				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
						<div class="box-container">
							<div class="box-title">100 metros contra el mejor</div>
						</div>
					</div>
								
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
						<div class="box-container">
							<div class="box-user-mark">
								<div class="user-name">vos</div>
								<div id="me-timer">
									<span>0</span>
									<span>0</span>
									<span>0</span>
									<span>0</span>
								</div>
								<input type="number" id="meTimeMark" value="20.4" placeholder="" min="1">
							</div>
							<span class="me-mark-text">anot√° tu mejor marca de 100 metros</span>
						</div>
					</div>
				
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
						<div class="box-container">
							<div class="box-bolt-mark">
								<div class="user-name">usain bolt</div>
								<div id="bolt-timer">
									<span>0</span>
									<span>0</span>
									<span>0</span>
									<span>0</span>
								</div>
							</div>
							<span class="bolt-mark-text">record mundial de 100 metros / berlin 2005</span>
						</div>
					</div>
				</div>
								
				<a id="start" href="#"><img src="images/flechita.png"></a>
				<span class="text-button">A CORRER</span>
				<button id="stop">Stop</button>
			
			
				<div class="track">
					<div class="track-bg"></div>
					<div id="bolt"></div>
					<div id="me"></div>
				</div>
				<ol class="meters">
					<li>0</li>
					<li>25</li>
					<li>50</li>
					<li>75</li>
					<li>100</li>
				</ol>
			</div>
		</div>
	</div>
</div>



	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
